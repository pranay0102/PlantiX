{% extends 'base.html' %}


{% block body%}
{% if user.is_authenticated %}
<div class="container">
	<div class="d-flex flex-column">
	<br><br>
		<p class="m-auto" style="font-size:30px;">&#128513; HeHe you are logged in <a href="/">go back</a> &#128513;</p>
	</div>
</div>
{% else %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>


<form method="POST" class="form-signin">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
  <p>Please enter your email where we will send the link to chage your password</p>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit"style="box-shadow: 4px 4px 2.5px grey;">Send reset email</button>  
</form>

{% endif %}

{% endblock %}
